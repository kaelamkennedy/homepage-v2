<head>
    <meta charset="UTF-8">

    <title>Site-Specified</title>
    <link rel="icon" type="image/x-icon" href="imgs/IndexFavicon.png">

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        @font-face {
            font-family: UntitledSans;
            src: url(fonts/GaramondNarrowLightITC-Reg.otf);
        }

        @font-face {
            font-family: UntitledSerif;
            src: url(fonts/GaramondNarrowLightITC-Reg.otf);
        }

        body {
            background-image: url('imgs/sky4.png');

        }

        h1 {
            font-family: UntitledSans;
            font-size: 420px;
            line-height: 380px;
            color: whitesmoke;
            position: absolute;
        }

        h2 {
            font-family: UntitledSerif;
            font-size: 50px;
            color: whitesmoke;
            position: absolute;
        }
        
        main {
            width: 4000px;
            height: 2500px;
        }
        .site {
            position: absolute;
            cursor: crosshair;
        }
        .site img {
            width: 100%;
        }
        .site p {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: whitesmoke;
        }
        .site-coordinates {
            font-family: UntitledSans;
            font-size: 20px;
        }
        .site-coordinates-alt {
            font-family: UntitledSerif;
            font-size: 20px;
            display: none;
        }
        .site:hover .site-coordinates-alt {
            display: block;
        }
        .site:hover .site-coordinates {
            display: none;
        }
        button {
            border: unset;
            padding: unset;
            margin: unset;
            background-color: unset;
        }
        #portal {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            border: unset;
            background-color: #364e4f;
            z-index: 9;
            transition: 1s;
            opacity: 0;
            pointer-events:none;
        }
        #portal-exit {
            display: none;
            position: fixed;
            z-index: 10;
            top: 10px;
            right: 10px;
            cursor: pointer;
            /* background-color: whitesmoke; */
            color: whitesmoke;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            border: 2px solid whitesmoke;
            line-height: 1em;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <script>
        function portalIn(destinationURL) {
            let domPortal = document.querySelector("#portal");
            domPortal.style.opacity = "1";
            domPortal.style.pointerEvents = "all";
            domPortal.src = destinationURL;

            let domPortalExit = document.querySelector("#portal-exit");
            domPortalExit.style.display = "flex";
        }
        function portalOut() {
            let domPortal = document.querySelector("#portal");
            domPortal.style.pointerEvents = "none";
            domPortal.style.opacity = "0";
            let domPortalExit = document.querySelector("#portal-exit");
            domPortalExit.style.display = "none";
            setTimeout(function () {
                domPortal.src = "";
            }, 1000);
        }
    </script>
